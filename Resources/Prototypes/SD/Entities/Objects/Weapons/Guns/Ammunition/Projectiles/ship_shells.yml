#100 mm
- type: entity
  id: ADTShipBattleBullet100mmHEProximityFuseSD
  name: 100 mm HE Proximity Fuse
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
      - state: grenade
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 400
    intensitySlope: 2
    maxIntensity: 20
  - type: Projectile
    damage:
      types:
        Piercing: 200
        Structural: 500
  - type: TimedDespawn
    lifetime: 30
  - type: TriggerOnEnterGrid

